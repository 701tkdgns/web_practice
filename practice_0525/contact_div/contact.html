<body>

  <!-- Contact -->
  <section id="contact" class="bg-cover contact">

      <div class="row">

        </div>
      </div>
    </div>

    <div class="container">
      <div class="col-lg-4">
        <div class="info">
          <div class="address">
            <i class="fa-solid fa-house"></i>
            <h4>address:</h4>

        </div>
